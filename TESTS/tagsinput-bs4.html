<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="tagsinput_4\tagsinput.css" type="text/css">
    <link rel="stylesheet" href="typeahead\typeahead.css" type="text/css">


</head>

<body>

    <input type="text" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="typeahead\bloodhound.min.js"></script>
    <script src="typeahead\typeahead.bundle.min.js"></script>
    <script src="tagsinput_4\tagsinput.js"></script>
    <script src="tagsinput\bootstrap-tagsinput-angular.js"></script>


    <script>
        var cities = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('text'),
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            prefetch: 'cities.json'
        });
        cities.initialize();

        var elt = $('input');
        elt.tagsinput({
            tagClass: function(item) {
                switch (item.continent) {
                    case 'Europe':
                        return 'label label-primary';
                    case 'America':
                        return 'label label-danger label-important';
                    case 'Australia':
                        return 'label label-success';
                    case 'Africa':
                        return 'label label-default';
                    case 'Asia':
                        return 'label label-warning';
                }
            },
            itemValue: 'value',
            itemText: 'text',
            typeaheadjs: {
                name: 'cities',
                displayKey: 'text',
                source: cities.ttAdapter()
            }
        });
        elt.tagsinput('add', {
            "value": 1,
            "text": "Amsterdam",
            "continent": "Europe"
        });
        elt.tagsinput('add', {
            "value": 4,
            "text": "Washington",
            "continent": "America"
        });
        elt.tagsinput('add', {
            "value": 7,
            "text": "Sydney",
            "continent": "Australia"
        });
        elt.tagsinput('add', {
            "value": 10,
            "text": "Beijing",
            "continent": "Asia"
        });
        elt.tagsinput('add', {
            "value": 13,
            "text": "Cairo",
            "continent": "Africa"
        });
    </script>




</body>



</html>
